<body id="page-top">

<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">EVsTV</a>

        <i class="fas fa-bars"></i>
    </button>

    <div class="navbar-brand mr-1" style="width:100%; text-align:center;"><span>electric vehicles VS combustion-powered (thermal) vehicles</span>
    </div>

</nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="charts.html">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Charts</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="data.html">
                <i class="fas fa-fw fa-table"></i>
                <span>Data</span></a>
        </li>
    </ul>


    <div id="content-wrapper">
        <div class="wrapper">
            <div class="container-fluid">

                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Charts</li>
                </ol>

                <!-- Area Chart Example-->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-chart-area"></i>
                        Car Autopsy
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="text-center col-1">
                                <div id="tab" class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                                    <!--<button type="button" class="btn btn-secondary" id="electric">Electric</button>-->
                                    <!--<button type="button" class="btn btn-secondary active" id="combustion">Combustion powered</button>-->
                                    <!--<button type="button" class="btn btn-secondary" id="loop">Loop</button>-->
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="car-type" id="electric" autocomplete="off" value="electric">
                                        Electric
                                    </label>
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="car-type" id="combustion" autocomplete="off" checked value="combustion">
                                        Combustion powered
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="car-type" id="loop" autocomplete="off" value="loop"> Loop
                                    </label>
                                </div>
                            </div>
                            <div class="text-center col-10">
                                <div id="type-chooser-container" class="btn-group btn-group-toggle flex-wrap"
                                     data-toggle="buttons">
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="category" id="energy" autocomplete="off" value="Energy (MJ)" checked>
                                        Energy (MJ)
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="category" id="pollution" autocomplete="off" value="Photochemical pollution (O3)">
                                        Photochemical pollution (O3)
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="category" id="climate-change" autocomplete="off" value="Climatic Change (CO2)">
                                        Climatic Change (CO2)
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="category" id="autonomy" autocomplete="off" value="Autonomy (Km)">
                                        Autonomy (Km)
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div id="myAreaChart" width="100%" height="30"></div>
                    </div>
					<div class="Info" >
						<H3>Infos complémentaires</H3>
						<div id="complementary-info"></div>
					</div>
				</div>

            </div>
        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">

                </div>

            </div>
